<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="logo-wrap">
                    <h2>Logo</h2>
                </div>
                <div class="add-cart">
                    <button type="button" class="btn open-cart"><i class="cart-icon"></i></button>
                    <span class="cart-indicator">0</span>
                </div>
            </div>
        </header>
        <section class="products-wrap">
            <div class="cart-detail-block1"></div>
            <div class="container">
                <div class="product-list">
                    <div class="product-block">
                        <div class="product-photo">
                            <img src="assets/images/air-filter.jpg" alt="image">
                        </div>
                        <div class="product-details">
                            <span class="product-name">Air Filters</span>
                            <span class="product-price-wrap">Rs <span class="product-price">250</span></span>
                            <div class="btn-wrap">
                                <button type="button" class="add-btn">Add to cart</button>
                            </div>
                            <div class="quantity-control">

                                <span class="minus">-</span>
                                <span class="quantity-value">0</span>
                                <span class="plus">+</span>

                            </div>
                        </div>
                    </div>
                    <div class="product-block">
                        <div class="product-photo">
                            <img src="assets/images/break-shoe.webp" alt="image">
                        </div>
                        <div class="product-details">
                            <span class="product-name">Break Shoe</span>
                            <span class="product-price-wrap">Rs <span class="product-price">120</span></span>
                            <div class="btn-wrap">
                                <button type="button" class="add-btn">Add to cart</button>
                            </div>
                            <div class="quantity-control">

                                <span class="minus">-</span>
                                <span class="quantity-value">0</span>
                                <span class="plus">+</span>

                            </div>
                        </div>
                    </div>
                    <div class="product-block">
                        <div class="product-photo">
                            <img src="assets/images/break-shoe.webp" alt="image">
                        </div>
                        <div class="product-details">
                            <span class="product-name">Break Shoe(Hero)</span>
                            <span class="product-price-wrap">Rs <span class="product-price">180</span></span>
                            <div class="btn-wrap">
                                <button type="button" class="add-btn">Add to cart</button>
                            </div>
                            <div class="quantity-control">

                                <span class="minus">-</span>
                                <span class="quantity-value">0</span>
                                <span class="plus">+</span>

                            </div>
                        </div>
                    </div>
                    <div class="product-block">
                        <div class="product-photo">
                            <img src="assets/images/headlight.jpg" alt="image">
                        </div>
                        <div class="product-details">
                            <span class="product-name">Head Light</span>
                            <span class="product-price-wrap">Rs <span class="product-price">550</span></span>
                            <div class="btn-wrap">
                                <button type="button" class="add-btn">Add to cart</button>
                            </div>
                            <div class="quantity-control">

                                <span class="minus">-</span>
                                <span class="quantity-value">0</span>
                                <span class="plus">+</span>

                            </div>
                        </div>
                    </div>
                    <div class="product-block">
                        <div class="product-photo">
                            <img src="assets/images/air-filter.jpg" alt="image">
                        </div>
                        <div class="product-details">
                            <span class="product-name">Air Filter(Hero)</span>
                            <span class="product-price-wrap">Rs <span class="product-price">350</span></span>
                            <div class="btn-wrap">
                                <button type="button" class="add-btn">Add to cart</button>
                            </div>
                            <div class="quantity-control">

                                <span class="minus">-</span>
                                <span class="quantity-value">0</span>
                                <span class="plus">+</span>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="cart-wrap">
                    <h1>Cart details:</h1>
                    <div class="cart-block">
                        <div class="cart-product-details">
                            
                            <div class="no-result">
                                <h3>No Result</h3>
                            </div>
                        </div>
                        <div class="cart-detail-block">
                            <span class="cart-product">Product-1</span>
                            <span class="quantity-text">0</span>
                            <span class="cart-price">000</span>
                        </div>
                        <div class="total-wrap">
                            <span class="total-title">Total</span>
                            <span class="total-value">000</span>
                        </div>
                    </div>
                    <button type="button" class="checkout-btn">Checkout</button>
                </div>
            </div>
        </section>
    </div>
    <script src="assets/js/custom.js"></script>
</body>

</html>
